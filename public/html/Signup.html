<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Signup.css">
    <title>Document</title>
</head>

<body>
    <div class="imgcontainer">
        <img src="/img/logo.png" alt="Logo" class="logo" href="/img/logo.png">
    </div>
    <form id="register">

        <legend>Register</legend><br>

        <label for="register-name">First Name</label><br>
        <input type="text" name="register-name" id="register-name" /><br><br>
        <label for="register-name">Last Name</label><br>
        <input type="text" name="register-name" id="register-name1" /><br><br>

        <label for="register-email">Email</label><br>
        <input type="email" name="register-email" id="register-email" /><br><br>

        <label for="register-password">Password</label><br>
        <input type="password" name="register-password" id="register-password" /><br><br>

        <label for="register-name">Type</label><br>
        <input type="text" name="register-name" id="register-name2" /><br><br>


        <input type="submit" value="Register" />

        <div class="container signin">
            <p>Already have an account? <a href="/public/html/landing.html">Sign in</a>.</p>
        </div>
    </form>
    <script type="module" src="/js/signup.js"></script>
</body>

</html>
