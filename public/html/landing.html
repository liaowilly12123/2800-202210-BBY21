<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/colors.css" />
    <link rel="stylesheet" href="/css/landing.css" />
    <title>Login</title>
  </head>

  <body>
    <div id="showcase">
      <img src="/img/logo.png" alt="graduation cap" id="logo" />
      <div id="img-text-container">
        <img src="/img/tutor.avif" alt="tutor teaching student" id="tutor" />
        <p id="img-subtext">Find qualified and rated tutors on Tutorria.</p>
      </div>
    </div>
    <div id="nav-holder"></div>
    <div id="login-container">
      <form id="login-form">
        <div id="mobile-top">
          <h1 id="login-head">Log In</h1>
          <p id="login-welcome">Welcome back! Please enter your details</p>

          <label for="email">Email</label>
          <input id="login-email" type="text" placeholder="Email" required />

          <label for="password">Password</label>
          <input
            id="login-password"
            type="password"
            placeholder="Password"
            required
          />
        </div>

        <div id="mobile-bottom">
          <div id="signup-text">
            <p>Don't have an account? <a href="/signup">Register</a></p>
          </div>
          <input id="login-submit" type="submit" value="Log in" />
        </div>
      </form>
    </div>
    <script type="module" src="/js/template.js"></script>
    <script type="module" src="/js/landing.js"></script>
  </body>
</html>
