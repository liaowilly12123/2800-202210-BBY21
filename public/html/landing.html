<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/landing.css">
  <title>Login</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <form id="login">

    <div class="container">
      <h1>Sign In</h1>
      <hr>
      <label for="login-email"><b>Email</b></label>
      <input id="login-email" type="text" placeholder="abc@bcit.ca" name="login-email" required>

      <label for="login-password"><b>Password</b></label>
      <input id="login-password" type="password" placeholder="*******" name="login-password" required>

      <input id="submit" type="submit" value="Login">
    </div>
  </form>
  <script src="/js/landing.js">
  </script>
</body>

</html>
