<!DOCTYPE html>
<html lang="en">

  <body>
    <form id="register">
      <h3>Tutorria</h3>

      <label for="register-name">First Name</label>
      <input type="text" name="register-name" id="register-name" />

      <label for="register-name">Last Name</label>
      <input type="text" name="register-name" id="register-name1" />

      <label for="register-email">Email</label>
      <input type="email" name="register-email" id="register-email" />

      <label for="register-password">Password</label>
      <input type="password" name="register-password" id="register-password" />

      <label for="helo">Type</label>
      <select name="languages" id="helo">
        <option value="tutor" class="color">tutor</option>
        <option value="student" class="color">student</option>
      </select>

      <input type="submit" value="Register" id="button" />

      <div class="container signin">
        <p>
          Already have an account?
          <a href="/public/html/landing.html">Sign in</a>.
        </p>
      </div>
    </form>
    <script type="module" src="/js/signup.js"></script>
