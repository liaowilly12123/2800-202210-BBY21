<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/img/logo.png" />

    <script
      src="https://kit.fontawesome.com/b1c534a736.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="/css/colors.css" />
    <link rel="stylesheet" href="/css/main.css" />

    <title>Main</title>
  </head>
  <body>
    <template id="tutorsCardTemplate">
      <div class="tutorCards">
        <div class="tutorHeader">
          <div class="tutorName"></div>
          <div class="pricing"></div>
        </div>
        <div class="tutorTags"></div>
        <div class="tutorFooter">
          <div id="ratingContainer">
            <div id="rating">
              <i class="fa-solid fa-star star1"></i>
              <i class="fa-solid fa-star star2"></i>
              <i class="fa-solid fa-star star4"></i>
              <i class="fa-solid fa-star star4"></i>
              <i class="fa-solid fa-star star5"></i>
            </div>
            <span class="ratingValue"></span>
          </div>
        </div>
      </div>
    </template>

    <div id="filtersContainer">
      <div>
        <label for="pricing-sort" class="label">Pricing</label>
        <select name="pricing-sort" id="pricing-sort">
          <option value="">Default</option>
          <option value="asc">ascending</option>
          <option value="desc">descending</option>
        </select>
      </div>
      <div>
        <label for="rating-sort" class="label">Rating</label>
        <select name="rating-sort" id="rating-sort">
          <option value="">Default</option>
          <option value="asc">ascending</option>
          <option value="desc">descending</option>
        </select>
      </div>
      <div>
        <label for="topics" class="label">Topics</label>
        <input type="text" id="topicsInput" placeholder="Add topics..." />
        <div id="topicPillContainer"></div>
      </div>
      <div id="row-end">
        <button id="reset-filter">Reset</button>
        <button id="apply-filter">Apply</button>
      </div>
    </div>

    <div id="nav-holder"></div>
    <main>
      <div id="topRow">
        <p>Featured Tutors</p>
        <button id="filterButton">
          <i class="fa-solid fa-filter"></i>
          Filter
        </button>
      </div>

      <div id="tutorsList"></div>
    </main>

    <script type="module" src="/js/template.js"></script>
    <script type="module" src="/js/main.js"></script>
  </body>
</html>
