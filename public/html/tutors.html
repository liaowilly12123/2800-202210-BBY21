<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 
    <link rel="stylesheet" href="/css/tutors.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <title>Document</title>
</head>
  <body>
    <div id="nav-holder"></div>
    <form id="tutor">

        <label class="label" for="tutor-education">Higher level of Education</label><br>
        <select name="tutor-education" id="tutor-education">
            <option value="Secondary">Secondary</option>
            <option value="Past-Secondary">Post-Secondary</option>
            <option value="Tertiary">Tertiary</option>
        </select><br>

        <label class="label" for="tutor-experience">Experience</label><br>
        <input type="text" name="tutor-experience" id="tutor-experience" /><br>

        <label class="label" for="tutor-contact">Contact Number</label><br>
        <input type="number" name="tutor-contact" id="tutor-contact" /><br>

        <label class="label" for="tutor-subject">Subject</label><br>
        <input type="text" name="tutor-subject" id="tutor-subject" /><br>

        <label class="label" for="tutor-info">Expected Pay in dollars</label><br>
        <input type="number" name="tutor-info" id="tutor-info" /><br>

        <input type="submit" value=" Next" id="submit" />

    </form>
    <div id="buttons">
      <button id="editButton">
        <i class="fa-solid fa-pen"></i>
        <span>Edit Profile</span>
      </button>
    </div>

    <div id="editModal">
      <div id="editTint"></div>
      <form id="editForm">
        <div>
          <label for="edit-education" class="label">Higher level of Education</label><br>
          <input type="text" name="edit-education" id="edit-education" /><br>
        </div>

        <div>
          <label for="edit-experience" class="label">Experience</label><br>
          <input type="text" name="edit-experience" id="edit-experience" /><br>
        </div>

        <div>
          <label for="edit-contact" class="label">Contact Number</label><br>
          <input type="number" name="edit-contact" id="edit-contact" /><br>
        </div>

        <div>
          <label for="edit-subject" class="label">Subject</label><br>
          <input type="text" name="edit-subject" id="edit-subject" /><br>
        </div>
        <div>
          <label for="edit-pay" class="label">Hourly Pay</label><br>
          <input type="number" name="edit-pay" id="edit-pay" />
        </div>

        <input type="submit" id="edit-submit" value="Update" /><br>
      </form>
    </div>
    <!-- <button id="buttons" type="button">Click Me!</button>
 -->

    <script type="module" src="/js/tutors.js"></script>
    <script type="module" src="/js/template.js"></script>
  </body>
</html>
