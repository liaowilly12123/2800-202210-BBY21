<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/img/logo.png" />

    <link rel="stylesheet" href="/css/colors.css" />
    <link rel="stylesheet" href="/css/profile.css" />

    <script
      src="https://kit.fontawesome.com/b1c534a736.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/egg.js/1.0/egg.min.js"></script>
    <title>Profile</title>
  </head>

  <body>
    <form id="editForm">
      <div>
        <label for="edit-fname" class="label">First Name</label>
        <input type="text" name="edit-fname" id="edit-fname" />
      </div>

      <div>
        <label for="edit-lname" class="label">Last Name</label>
        <input type="text" name="edit-lname" id="edit-lname" />
      </div>

      <div>
        <label for="edit-email" class="label">Email</label>
        <input type="email" name="edit-email" id="edit-email" />
      </div>

      <div>
        <label for="edit-password" class="label">Password</label>
        <input type="password" name="edit-password" id="edit-password" />
      </div>

      <div>
        <label for="edit-profilepic" class="label">Profile Picture</label>
        <input id="edit-profilepic" type="file" accept="image/*" />
      </div>

      <input type="submit" id="edit-submit" value="Update" />
    </form>
    <div id="nav-holder"></div>
    <main>
      <div id="imgName">
        <img
          src="https://i.pinimg.com/474x/8f/1b/09/8f1b09269d8df868039a5f9db169a772.jpg"
          alt=""
          id="profilePic"
        />
        <div id="nameType">
          <div id="fullName">
            <h1 id="fname">FName</h1>
            <h1 id="lname">LName</h1>
          </div>
          <p id="userType">Type</p>
        </div>
      </div>

      <div id="cards">
        <div>
          <p class="label">Description</p>
          <div class="card">Stuff</div>
        </div>

        <div>
          <p class="label">Qualifications</p>
          <div class="card">Stuff</div>
        </div>

        <div>
          <p class="label">Past Posts</p>
          <div class="card">Stuff</div>
        </div>
      </div>

      <div id="buttons">
        <button id="editButton">
          <i class="fa-solid fa-pen"></i>
          <span>Edit Profile</span>
        </button>
      </div>
    </main>

    <script type="module" src="/js/toast.js"></script>
    <script type="module" src="/js/template.js"></script>
    <script type="module" src="/js/profile.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/easterEgg.js"></script>
  </body>
</html>
