<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/profile.css" />
    <title>Profile</title>
  </head>

  <body>
    <main>
      <div class="card user-card-full">
        <div class="row m-l-0 m-r-0">
          <div class="col-sm-4 bg-c-lite-green user-profile">
            <div class="card-block text-center text-white">
              <div class="m-b-25">
                <img
                  src="https://img.icons8.com/bubbles/100/000000/user.png"
                  class="img-radius"
                  alt="User-Profile-Image"
                />
              </div>
            </div>
          </div>
          <div class="card-block">
            <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
            <div class="row">
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">First Name</p>
                <input disabled type="text" class="text-muted f-w-400 editable" id="firstName">
              </div>
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Last Name</p>
                <input disabled type="text" class="text-muted f-w-400 editable" id="lastName">
              </div>
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Email</p>
                <input disabled type="text" class="text-muted f-w-400 editable" id="email">
              </div>
              <div class="col-sm-6">
                <p hidden class="m-b-10 f-w-600" id="password-label">Password</p>
                <input disabled hidden type="text" class="text-muted f-w-400 editable" id="password">
              </div>
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Type</p>
                <h6 class="text-muted f-w-400" id="type"></h6>
              </div>
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Join Date</p>
                <h6 class="text-muted f-w-400" id="joinDate"></h6>
              </div>
              <div>
                <p id="error"></p>
              </div>
              <div>
                <button type="button" id="logout-button">Logout</button>
              </div>
              <div> 
                <button type="button" id="edit-button">Edit</button>
              </div>
              <div>
                <button hidden type="button" id="save-button">Save</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/js/profile.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/modifyprofile.js"></script>
  </body>
</html>
