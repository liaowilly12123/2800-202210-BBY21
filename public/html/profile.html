<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" href="/img/logo.png" />

    <link rel="stylesheet" href="/css/colors.css" />
    <link rel="stylesheet" href="/css/profile.css" />

    <script
      src="https://kit.fontawesome.com/b1c534a736.js"
      crossorigin="anonymous"
    ></script>

    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />

    <link rel="stylesheet" href="/css/quillOverrides.css" />

    <title>Profile</title>
  </head>

  <body>
    <template id="tutorsCardTemplate">
      <div class="tutorCards">
        <div class="tutorHeader">
          <div class="tutorName"></div>
          <div class="pricing"></div>
        </div>
        <div class="tutorTags"></div>
        <div class="tutorFooter">
          <div class="rating"></div>
        </div>
      </div>
    </template>

    <template id="postCardTemplate">
      <div class="postCard">
        <img
          class="postCardImg"
          src="https://www.thedesignwork.com/wp-content/uploads/2011/10/Random-Pictures-of-Conceptual-and-Creative-Ideas-02.jpg"
          alt="bruh"
        />
        <div class="cardRow">
          <div>
            <p class="postCardTitle"></p>
            <div class="postCardDesc"></div>
          </div>

          <div class="postCardButtons">
            <button class="delete">
              <i class="fa-solid fa-trash"></i>
            </button>
            <button class="edit">
              <i class="fa-solid fa-pen"></i>
            </button>
          </div>
        </div>
      </div>
    </template>

    <template id="uploadedImage">
      <div class="deletableImgAndButton">
        <img class="deletableImg" alt="" srcset="" />
        <button class="imgDelete">
          <i class="fa-solid fa-trash"></i>
        </button>
      </div>
    </template>

    <form id="postForm">
      <div>
        <label for="post-heading" class="label">Heading</label>
        <input type="text" name="post-heading" id="post-heading" />
      </div>

      <div>
        <label class="label">Description</label>
        <div id="post-description"></div>
      </div>

      <div>
        <label for="post-image" class="label">Image</label>
        <input id="post-image" type="file" accept="image/*" multiple />
      </div>

      <input type="submit" id="post-submit" value="Post" />
    </form>

    <form id="postEditForm">
      <div>
        <label for="post-edit-heading" class="label">Heading</label>
        <input type="text" name="post-edit-heading" id="post-edit-heading" />
      </div>

      <div>
        <label class="label">Description</label>
        <div
          id="post-edit-description"
        ></div>
      </div>

      <div>
        <label for="post-edit-image" class="label"
          >Uploaded Images</label
        >
        <div id="uploadedImagesContainer"></div>
        <input id="post-edit-image" type="file" accept="image/*" multiple />
      </div>

      <input type="submit" id="post-edit-submit" value="Update" />
    </form>

    <form id="editForm">
      <div>
        <label for="edit-fname" class="label">First Name</label>
        <input type="text" name="edit-fname" id="edit-fname" />
      </div>

      <div>
        <label for="edit-lname" class="label">Last Name</label>
        <input type="text" name="edit-lname" id="edit-lname" />
      </div>

      <div>
        <label for="edit-email" class="label">Email</label>
        <input type="email" name="edit-email" id="edit-email" />
      </div>

      <div>
        <label for="edit-password" class="label">Password</label>
        <input type="password" name="edit-password" id="edit-password" />
      </div>

      <div>
        <label for="edit-profilepic" class="label">Profile Picture</label>
        <input id="edit-profilepic" type="file" accept="image/*" />
      </div>

      <input type="submit" id="edit-submit" value="Update" />
    </form>
    <div id="nav-holder"></div>
    <main>
      <div id="sidebar">
        <div id="imgName">
          <img
            src="https://i.pinimg.com/474x/8f/1b/09/8f1b09269d8df868039a5f9db169a772.jpg"
            alt=""
            id="profilePic"
          />
          <div id="nameType">
            <div id="fullName">
              <h1 id="fname">FName</h1>
              <h1 id="lname">LName</h1>
            </div>
            <p id="userType">Type</p>
          </div>
          <div id="ratingContainer">
            <div id="rating">
              <i class="fa-solid fa-star star1"></i>
              <i class="fa-solid fa-star star2"></i>
              <i class="fa-solid fa-star star4"></i>
              <i class="fa-solid fa-star star4"></i>
              <i class="fa-solid fa-star star5"></i>
            </div>
            <span id="ratingValue"></span>
          </div>
        </div>

        <div id="buttons">
          <button id="editButton">
            <i class="fa-solid fa-pen"></i>
            <span>Edit Profile</span>
          </button>
          <button id="bookmarkButton">
            <i class="fa-solid fa-bookmark"></i>
            <span id="bookmarkText">Bookmark</span>
          </button>
        </div>
      </div>
      <div id="posts">
        <div id="postsHeadingRow">
          <p id="allPostsHeading">My Posts</p>
          <button id="addPostButton">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
        <div id="postsGrid"></div>
      </div>
    </main>

    <script type="module" src="/js/template.js"></script>
    <script type="module" src="/js/profile.js"></script>
    <script type="module" src="/js/logout.js"></script>
    <script type="module" src="/js/easterEgg.js"></script>
    <script type="module" src="/js/toast.js"></script>
  </body>
</html>
