<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/css/dashboard.css" />
    <title>Admin Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <ul>
            <li>
                <div class="row">
                    <a class="navbar" href="#">
                        <img src="/img/Tutorria-logos_transparent.png" alt="logo">
                    </a>

                    <h3> Tutorria</h3>

                </div>
            </li>
            <li id="margin"> <button type="button" id="logout-button">Logout</button></li>
        </ul>



    </nav>
    <template id="userCardTemplate">
      <div class="card">
        <div class="row">
          <div class="col">
            <div class="name">User Name</div>
            <div class="joinDate">Joined At</div>
          </div>
          <button class="delete">Delete</button>
        </div>
      </div>
    </template>

    <div id="cardHolder"></div>
    <div id="buttonsHolder" , class="row">

        <p><span id="pnumcur"></span>/<span id="pnumtotal">10</span></p>
        <div>
            <button id="prev">Prev</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script type="module" src="/js/dashboard.js"></script>
    <script type="module" src="/js/logout.js"></script>
</body>

</html>
